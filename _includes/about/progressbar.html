<div class="circle-progress">

      <span class="circle">
        <span class="bar">
        </span>
      </span>

      <svg>
        <circle class="bg" cx="57" cy="57" r="52" />
        <circle class="meter-1" cx="57" cy="57" r="52" />
      </svg>
    {% endfor %}
  </div>
</div>
