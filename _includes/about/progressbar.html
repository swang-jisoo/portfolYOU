{% if include.shape == "horizontalbar" %}

  <h4 class="mb-4 text-center">{{ include.title }}</h4>
    
  {% for skill in include.source %}
    <div class="row justify-content-between align-items-center">
      <div class="col-10">
        <p class="mb-1">{{ skill.name }}</p>
      </div>
      <div class="col-2 text-right">
        <p class="mb-1 text-muted">{{ skill.percentage }}%</p>
      </div>
    </div>

    <div class="progress mb-4 bg-themed" style="height: 8px;">
      <div class="progress-bar bg-{{ skill.color | default: "primary" }} wow animated slideInLeft"
        data-wow-delay="{{ forloop.index | divided_by: 20.0 }}"
        role="progressbar"
        style="width: {{ skill.percentage }}%;"
        aria-valuenow="{{ skill.percentage }}"
        aria-valuemin="0"
        aria-valuemax="100">
      </div>
    </div>
  {% endfor %}


{% elseif include.shape == "circle" %}
  <div class="col-lg">
    <h4 class="mb-4 text-center">{{ include.title }}</h4>

    <div class="progress-stats">
      {% for item in include.source %}
        <div class="stat">
          <svg>
            <circle class="bg" cx="57" cy="57" r="52" />
            <!--<circle class="data" cx="57" cy="57" r="52" />-->
          </svg>
        </div>
      {% endfor %}
    </div>
    
  </div>
{% endif %}
