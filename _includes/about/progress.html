  <div class="col-lg">
    <h4 class="mb-4 text-center">{{ include.title }}</h4>

    <div class="stats-progress">
      {% for item in include.source %}
        <div class="stats-item">
          <svg class="svg-circle">
            <circle class="circle-frame" 
                    cx="57" cy="57" r="52" fill="none" 
                    stroke="#1E4F62" stroke-opacity=".2" stroke-width="10"
                    >
            </circle>
            <circle class="circle-bar" 
                    cx="57" cy="57" r="52" fill="none"
                    stroke="#{{ item.color }}" stroke-width="10" stroke-linecap="round"
                    role="progressbar" style="width: {{ item.percentage }}%;"
                    >
            </circle>
          </svg>
          <p class="caption">{{ item.name }}</p>
        </div>
      {% endfor %}
    </div>
    
  </div>
