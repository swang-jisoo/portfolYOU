<div class="col-lg">
  
  <h3 class="mb-3">{{ include.title }}</h3>
  
  <div class="timeline-body bg-themed">
    
    {% for item in include.source %}
    
      <div class="timeline-item">
        <div class="content">
          
          <h3>{{ item.title }}</h3>
          
          {% if item.from and item.to %}
            <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          {% elsif item.date %}
            <h6 class="date">{{ item.date }}</h6>
          {% endif %}
          
          <p>{{ item.description }}</p>
          
        </div>
      </div>
    
    {% endfor %}
    
  </div>
  
</div>
