### Exclude from processing ###
exclude:
  - README.md
  - LICENSE
  - "*.log"


### Navbar Settings ###
nav_exclude:
  - docs/pages/tags.html
  - docs/pages/404.html
  - docs/pages/index.md
  - docs/documentation/**
  #- docs/pages/blog.html  # split_nav
  
#split_nav:
#  - docs/pages/blog.html
  
### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                              # For Documentation Only
    output: true


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      #layout: "post"
      comments: false                   # Set to true to enable disqus comments
  - scope:
      path: ""
      type: "more"
    values:
      layout: "page"
      comments: false                   # Set to true to enable disqus comments
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:                              # For Documentation Only
      path: ""
      type: "elements"
    values:
      layout: "element"


### Plugins ###
