# Language of the website
lang: en-US


### Navbar Settings ###
nav_exclude:
  - docs/pages/tags.html
  - docs/pages/404.html
  - docs/pages/index.md
  - docs/documentation/**
  
  
### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                              # For Documentation Only
    output: true


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                   # Set to true to enable disqus comments
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:                              # For Documentation Only
      path: ""
      type: "elements"
    values:
      layout: "element"


### Plugins ###
plugins:
#  - jekyll-default-layout
#  - jekyll-gist
#  - jekyll-github-metadata
#  - jekyll-include-cache
  - jemoji


### Disqus ###
disqus:
  shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Exclude from processing ###
exclude:
  - README.md
  - LICENSE
  - "*.log"


