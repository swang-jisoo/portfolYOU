### Site Settings ###
title               : JISOO LEE
description         : >-
                      I turn coffee :coffee: into code,
                      use tabs over spaces
                      and never broke production.

baseurl             : ""                                    # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : swang-jisoo/swang-jisoo.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
source              : ""
collections_dir     : docs
data_dir            : docs/_data
#remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false


